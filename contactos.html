<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Página de Transporte</title>
  <style>
    /* Estilos para el contenido de la página */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .contact-info {
      text-align: center;
      margin-top: 30px;
    }

    .contact-info p {
      margin-bottom: 10px;
    }

    .contact-form {
      margin-top: 50px;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea,
    .contact-form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<!-- Contenido de la página -->
<div class="container">
  <h1>Contacto</h1>

  <!-- Información de contacto -->
  <div class="contact-info">
    <p>Para más información, contáctanos a través de los siguientes medios:</p>
    <p>Email: info@transporte.com</p>
    <p>Teléfono: +123456789</p>
    <p>Dirección: Av. Principal #123, Ciudad, País</p>
  </div>

  <!-- Formulario de contacto -->
  <div class="contact-form">
    <h2>Envíanos un mensaje</h2>
    <form action="#" method="post">
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="email" name="email" placeholder="Email" required>
      <textarea name="mensaje" rows="4" placeholder="Mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </div>
<a href="https://youtu.be/czPuqAvNXYY?si=73c6GV2Oviuj7Lw0">THE GOATS</a>

</div>

</body>
</html>
